<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .github-button{
            background-color: rgb(7, 172, 7);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            height: 36px;
            width: 90px;
            cursor: pointer;
            transition: box-shadow 0.15s;
        }
        .github-button:hover{
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
    <button class="github-button">
        Sign up
    </button>
</body>
</html>
